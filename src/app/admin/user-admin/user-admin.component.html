<div class="card mb-4">
    <div class="card-header">
        Danh sách quiz
        <button style="margin-left: 90% ; margin-top: -2%;" class="btn btn-primary" [routerLink]="'/create-user'">Thêm</button>

    </div>
    <div>
        <table id="" class="table table-striped ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Avatar</th>
                    <th colspan="3">Chức năng</th>
                </tr>
            </thead>
            <tbody *ngIf="user.length > 0">
                <tr *ngFor="let item of user">  
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>
                        <img [src]="item.avatar"  style="width: 300px;height: 210px;" alt="">
                    </td>
                    <td>
                        <button class="btn btn-success" [routerLink]="'/edit-user/'+ item.id" >Sửa</button>
                        <button class="btn btn-danger" (click)="del(item)" >Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
