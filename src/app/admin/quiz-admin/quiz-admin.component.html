    </div>
    <div>
        <table id="" class="table table-striped ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Tên quiz</th>
                    <th>Logo</th>
                    <th colspan="3">Chức năng</th>
                </tr>
            </thead>
            <tbody *ngIf="subjects.length > 0">
                <tr *ngFor="let item of subjects">
                    <td>{{item.id}}</td>
                    <td>{{item.Code}}</td>
                    <td>{{item.Name}}</td>
                    <td>
                        <img [src]="item.Logo"  style="width: 400px;height: 210px;" alt="">
                    </td>
                    <td><button class="btn btn-success">Sửa</button>
                        <button class="btn btn-danger">Xóa</button>
                        <button class="btn btn-primary" [routerLink]="'/subjects-admin/' + item.Code">Chi tiết</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
