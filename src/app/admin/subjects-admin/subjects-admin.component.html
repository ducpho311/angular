<div style="margin-left: 25%;" >

    <div class="container mt-sm-5 my-1" *ngFor="let item of quiz">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b>{{item.Text}}</b></div>
            <div *ngFor="let i of item.Answers" class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options">{{i.Text}}
                <input type="radio" name="{{item.Id}}">
                <span class="checkmark"></span>
            </label>
            </div>
        </div>
        <div class="d-flex align-items-center pt-3">
            <div class="ml-auto mr-sm-5"> <button style="background-color: red;" class="btn btn-success">Xóa</button>
            </div>
            <div class="ml-auto mr-sm-5"> <button class="btn btn-success" >Sửa</button> </div>
            <button class="btn btn-success" [routerLink]="'/create-subject/' + item.Code " >Thêm</button> 
        </div>
    </div>

</div>
